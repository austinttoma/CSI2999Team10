<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/userfeed.css') }}">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UserFeed</title>
<style>
    /* Add CSS styles here */
    .container {
        width: 50%;
        height: 100vh;
        margin: 0 auto;
        background-size: cover;
        border-radius: 25px;
        backdrop-filter: blur(45px);
        box-shadow: 0 0 10px rgba(0, 0, 0, .1);
        display: flex;
    }
    h1 {
        margin-left: 2%;
        display: flex;
    }
    body {
        font-family: "Dosis", sans-serif;
        margin: auto;
        background-size: cover;  
    }
    .post {
        border: 1px solid #bb2121;
        padding: 10px;
        margin-bottom: 20px;
        position: relative;
    }
    .post img {
        max-width: 100%;
        height: auto;
        margin-bottom: 10px;
        max-height: 50vh;
    }
    input {
        width: 98%;
        padding: 10px;
        font-size: 14px;
        margin-bottom: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
    }
    button:hover {
        background-color: #1daa18;
    }
    .container {
        background-color: #99a09b;
        border: 1px solid #4d16a5;
        border-radius: 5px;
        padding: 20px;
        margin-bottom: 20px;
    }
    .likeButton {
        position: absolute;
        top: 10px;
        right: 10px;
        cursor: pointer;
    }
    .likeCount {
        position: absolute;
        top: 10px;
        right: 40px;
        color: #555;
    }
    .commentsSection {
        margin-top: 20px;
    }
    .commentForm input[type="text"] {
        width: 80%;
    }
    .commentForm button {
        margin-left: 10px;
        cursor: pointer;
    }
</style>
</head>
<body>
    <img src="/static/styles/Recycling-Graphic-591068497.png" alt="Recyling" style="position: absolute;z-index: -1;display: table;margin: auto;justify-content: center;align-content: center;height: 100%;width: 100%;">
    <form action="/main" method="POST">
        <!-- removed search bar -->
    </form>
    <label for="menu" class="hamburger-icon">☰</label>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/modules.css') }}">
    <div class="container">
        <h1><!-- removed --></h1>
        <!-- Form for creating a new post -->
        <form id="postForm">
            <label for="title">Title:</label><br>
            <input type="text" style="font-size: 18px;font-weight: bold; margin-bottom: 10px;" id="title" name="title"><br>
            <label for="photo">Photo:</label><br>
            <input type="file" style="max-width: 100%;height: auto;margin-bottom: 10px;" id="photo" name="photo"><br>
            <label for="text">Text:</label><br>
            <textarea id="text" name="text" style="font-size: 14px;"></textarea><br>
            <button type="submit" style="background-color: #1daa18;color: #fff;border: none;padding: 10px 20px;font-size: 16px;cursor: pointer;border-radius: 5px;">Post</button>
        </form>
    </div>
    <!-- UserFeed section to display posts -->
    <div id="userFeed"></div>

    <script>
        // Load saved posts from localStorage
        window.addEventListener('load', function() {
            var savedPosts = JSON.parse(localStorage.getItem('posts')) || [];
            savedPosts.forEach(function(post) {
                renderPost(post);
            });
        });

        // JavaScript code for handling form submission
        document.getElementById('postForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Get form data
            var title = document.getElementById('title').value;
            var photo = document.getElementById('photo').files[0];
            var text = document.getElementById('text').value;

            // Create a new post object
            var newPost = {
                title: title,
                photo: photo ? URL.createObjectURL(photo) : null,
                text: text,
                likes: 0, // Initialize likes count to 0
                comments: [] // Initialize comments array
            };

            // Render the post
            renderPost(newPost);

            // Save the post to localStorage
            var savedPosts = JSON.parse(localStorage.getItem('posts')) || [];
            savedPosts.push(newPost);
            localStorage.setItem('posts', JSON.stringify(savedPosts));

            // Clear the form fields
            document.getElementById('postForm').reset();
        });

        // Function to render a post
        function renderPost(post) {
            var postElement = document.createElement('div');
            postElement.classList.add('post');
            postElement.innerHTML = `
                <h3>${post.title}</h3>
                <p>${post.text}</p>
                <span class="likeButton">❤️</span>
                <span class="likeCount">${post.likes}</span>
                <div class="commentsSection">
                    <h4>Comments:</h4>
                    <ul class="commentsList"></ul>
                    <form class="commentForm">
                        <input type="text" placeholder="Add a comment" class="commentInput">
                        <button type="submit">Comment</button>
                    </form>
                </div>
            `;
            if (post.photo) {
                var imgElement = document.createElement('img');
                imgElement.src = post.photo;
                imgElement.alt = "Post Photo";
                imgElement.style.maxWidth = "100%";
                imgElement.style.height = "auto";
                postElement.appendChild(imgElement);
            }

            // Add event listener for like button
            var likeButton = postElement.querySelector('.likeButton');
            likeButton.addEventListener('click', function() {
                post.likes++;
                postElement.querySelector('.likeCount').textContent = post.likes;
            });

            // Add event listener for comment submission
            var commentForm = postElement.querySelector('.commentForm');
            commentForm.addEventListener('submit', function(event) {
                event.preventDefault();
                var commentInput = commentForm.querySelector('.commentInput').value;
                if (commentInput.trim() !== '') {
                    post.comments.push(commentInput);
                    renderComments(post, postElement);
                    commentForm.reset();
                }
            });

            // Render existing comments
            renderComments(post, postElement);

            document.getElementById('userFeed').appendChild(postElement);
        }

        // Function to render comments for a post
        function renderComments(post, postElement) {
            var commentsList = postElement.querySelector('.commentsList');
            commentsList.innerHTML = '';
            post.comments.forEach(function(comment) {
                var commentElement = document.createElement('li');
                commentElement.textContent = comment;
                commentsList.appendChild(commentElement);
            });
        }
    </script>
</body>
</html>
