    <div class ="container"><h1> <!--removed --></h1>
    <!-- Form for creating a new post -->
    <form id="postForm">
        <label for="title">Title:</label><br>
        <input type="text" style="font-size: 18px;font-weight: bold; margin-bottom: 10px;" id="title" name="title"><br>
        <label for="item">Item:</label><br>
        <input type="text" style="font-size: 16px;margin-bottom: 10px;" id="item" name="item"><br>
        <label for="photo">Photo:</label><br>
        <input type="file" style="max-width: 100%;height: auto;margin-bottom: 10px;" id="photo" name="photo"><br>
        <label for="text">Text:</label><br>
        <textarea id="text" name="text" style="font-size: 14px;" ></textarea><br>
        <button type="submit" style="background-color: #007bff;color: #fff;border: none;padding: 10px 20px;font-size: 16px;cursor: pointer;border-radius: 5px;">Post</button>
    </form>
</div>
    <!-- UserFeed section to display posts -->
    <div id="userFeed"></div>

    <script>
        // JavaScript code for handling form submission
        document.getElementById('postForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Get form data
            var title = document.getElementById('title').value;
            var item = document.getElementById('item').value;
            var photo = document.getElementById('photo').files[0];
            var text = document.getElementById('text').value;

            // Create a new post element
            var postElement = document.createElement('div');
            postElement.classList.add('post');
            postElement.innerHTML = `
                <h3>${title}</h3>
                <p><strong>Item:</strong> ${item}</p>
                <p>${text}</p>                
            `;
            var imgElement = document.createElement('img');
            imgElement.src = URL.createObjectURL(photo);
            imgElement.alt = "Post Photo";
            imgElement.style.maxWidth = "100%";
            imgElement.style.height = "auto";
            postElement.appendChild(imgElement);
            // Append the new post to the userfeed
            document.getElementById('userFeed').appendChild(postElement);
            // Clear the form fields
            document.getElementById('postForm').reset();
        });
    </script>
</body>
