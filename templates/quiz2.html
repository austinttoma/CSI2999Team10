    <div class ="container" > <h1>Quiz</h1>
<div style='transform: scale(0.65); position: relative; top: -100px;font-size: 35px;'>

  </div>

  <div id='block-12' style='padding: 10px;'>
    <label for='option-12' style=' padding: 5px; font-size: 20px;'>
      <input type='radio' name='option-1' value='6' id='option-12' style='transform: scale(1.6); margin-right: 10px; vertical-align: middle; margin-top: -2px;' />

    <span id='result-12'></span>
  </div>

  <div style=' top: -150px;font-size: 35px;'>
    <h3>Plastic bags are recyclable.</h3>
    <p>Choose 1 option</p>
    <hr />

    <div id='block-21' style='padding: 10px;'>
      <label for='option-21' style=' padding: 5px; font-size: 20px;'>
        <input type='radio' name='option-2' value='6/24' id='option-21' style='transform: scale(1.6); margin-right: 10px; vertical-align: middle; margin-top: -2px;' />
        True </label>
      <span id='result-21'></span>
    </div>
    <hr />

    <div id='block-22' style='padding: 10px;'>
      <label for='option-22' style=' padding: 5px; font-size: 20px;'>
        <input type='radio' name='option-2' value='6' id='option-22' style='transform: scale(1.6); margin-right: 10px; vertical-align: middle; margin-top: -2px;' />
        False</label>
      <span id='result-22'></span>
    </div>
    <hr />

    <div style=' top: -150px;font-size: 35px;'>
        <h3>Nonrecyable material can compromise recycling machinery. </h3>
        <p>Choose 1 option</p>
        <hr />
    
        <div id='block-31' style='padding: 10px;'>
          <label for='option-31' style=' padding: 5px; font-size: 20px;'>
            <input type='radio' name='option-3' value='6/24' id='option-31' style='transform: scale(1.6); margin-right: 10px; vertical-align: middle; margin-top: -2px;' />

            <label for='option-32' style=' padding: 5px; font-size: 20px;'>
              <input type='radio' name='option-3' value='6/24' id='option-32' style='transform: scale(1.6); margin-right: 10px; vertical-align: middle; margin-top: -2px;' />
              False </label>
            <span id='result-32'></span>
          </div>
          <hr />


  <button type='button' onclick='displayAnswer1()' style='width: 100px; height: 40px; border-radius: 3px; background-color: lightblue; font-weight: 700;'>Submit</button>
</div>
<a id='showanswer1'></a>
<script>

function displayAnswer1() {
    if (document.getElementById('option-11').checked) {
      document.getElementById('block-11').style.border = '3px solid red'
      document.getElementById('result-11').style.color = 'red'
      document.getElementById('result-11').innerHTML = 'InCorrect!'
    }
    if (document.getElementById('option-12').checked) {
      document.getElementById('block-12').style.border = '3px solid limegreen'
      document.getElementById('result-12').style.color = 'limegreen'
      document.getElementById('result-12').innerHTML = 'Correct!'
      showCorrectAnswer1()
    }

    if (document.getElementById('option-21').checked) {
      document.getElementById('block-21').style.border = '3px solid red'
      document.getElementById('result-21').style.color = 'red'
      document.getElementById('result-21').innerHTML = 'Incorrect!'
    }
    if (document.getElementById('option-22').checked) {
      document.getElementById('block-22').style.border = '3px solid limegreen'
      document.getElementById('result-22').style.color = 'limegreen'
      document.getElementById('result-22').innerHTML = 'Correct!'
      showCorrectAnswer1()
    }

    if (document.getElementById('option-31').checked) {
      document.getElementById('block-31').style.border = '3px solid limegreen'
      document.getElementById('result-31').style.color = 'limegreen'
      document.getElementById('result-31').innerHTML = 'Correct!'
      showCorrectAnswer1()
    }

    if (document.getElementById('option-32').checked) {
      document.getElementById('block-32').style.border = '3px solid red'
      document.getElementById('result-32').style.color = 'red'
      document.getElementById('result-32').innerHTML = 'Incorrect!'
      showCorrectAnswer1()
    }
  }

  function showCorrectAnswer1() {
    if (document.getElementById('showanswer1').childNodes.length === 0) {
    let showAnswer1 = document.createElement('p')
    showAnswer1.innerHTML = 'Show Correct Answer'
    showAnswer1.style.position = 'relative'
    showAnswer1.style.top = '1.75rem'
    showAnswer1.style.left = '-30px'; 
    showAnswer1.style.fontSize = '30px'
    document.getElementById('showanswer1').appendChild(showAnswer1)
    showAnswer1.addEventListener('click', () => {
      document.getElementById('block-12').style.border = '3px solid limegreen'
      document.getElementById('result-12').style.color = 'limegreen'
      document.getElementById('result-12').innerHTML = 'Correct!'
      document.getElementById('block-22').style.border = '3px solid limegreen'
      document.getElementById('result-22').style.color = 'limegreen'
      document.getElementById('result-22').innerHTML = 'Correct!'
      document.getElementById('block-32').style.border = '3px solid limegreen'
      document.getElementById('result-32').style.color = 'limegreen'
      document.getElementById('result-32').innerHTML = 'Correct!'
      document.getElementById('showanswer1').removeChild(showAnswer1)
    })
    }
  }
</script>
